name: Check GitHub Events

on:
  schedule:
    - cron: '*/30 * * * *'  # 30분마다 실행
  workflow_dispatch:  # 수동으로도 실행 가능

jobs:
  check-events:
    runs-on: ubuntu-latest
    steps:
      # 이 단계가 반드시 있어야 합니다! 저장소 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3
      
      # 디버깅용 파일 리스트 확인 (실제 파일이 체크아웃되었는지 확인)
      - name: Check files
        run: ls -la
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install axios
      
      - name: Run GitHub events checker
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          MY_GITHUB_USERNAME: ${{ secrets.MY_GITHUB_USERNAME }}
          REPOS_TO_MONITOR: ${{ secrets.REPOS_TO_MONITOR }}
        run: node repo-checker.js
